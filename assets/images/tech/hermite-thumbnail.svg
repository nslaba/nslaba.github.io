<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <defs>
    <linearGradient id="curveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="250" fill="#0a0a0f"/>

  <!-- Subtle grid -->
  <g stroke="rgba(255,255,255,0.03)" stroke-width="1">
    <line x1="50" y1="0" x2="50" y2="250"/>
    <line x1="100" y1="0" x2="100" y2="250"/>
    <line x1="150" y1="0" x2="150" y2="250"/>
    <line x1="200" y1="0" x2="200" y2="250"/>
    <line x1="250" y1="0" x2="250" y2="250"/>
    <line x1="300" y1="0" x2="300" y2="250"/>
    <line x1="350" y1="0" x2="350" y2="250"/>
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
  </g>

  <!-- Hermite curve (S-curve) -->
  <g filter="url(#glow)">
    <path d="M 50 180 C 100 180, 120 60, 170 70 S 250 200, 300 180 S 360 50, 380 70"
          stroke="url(#curveGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Control point 1 with tangent -->
  <line x1="20" y1="180" x2="100" y2="180" stroke="rgba(245, 158, 11, 0.4)" stroke-width="2"/>
  <circle cx="50" cy="180" r="8" fill="#6366f1"/>
  <circle cx="50" cy="180" r="4" fill="#0a0a0f"/>
  <circle cx="100" cy="180" r="5" fill="#f59e0b"/>
  <circle cx="20" cy="180" r="5" fill="#f59e0b" opacity="0.5"/>

  <!-- Control point 2 with tangent -->
  <line x1="120" y1="70" x2="220" y2="70" stroke="rgba(245, 158, 11, 0.4)" stroke-width="2"/>
  <circle cx="170" cy="70" r="8" fill="#6366f1"/>
  <circle cx="170" cy="70" r="4" fill="#0a0a0f"/>
  <circle cx="220" cy="70" r="5" fill="#f59e0b"/>
  <circle cx="120" cy="70" r="5" fill="#f59e0b" opacity="0.5"/>

  <!-- Control point 3 with tangent -->
  <line x1="250" y1="180" x2="350" y2="180" stroke="rgba(245, 158, 11, 0.4)" stroke-width="2"/>
  <circle cx="300" cy="180" r="8" fill="#6366f1"/>
  <circle cx="300" cy="180" r="4" fill="#0a0a0f"/>
  <circle cx="350" cy="180" r="5" fill="#f59e0b"/>
  <circle cx="250" cy="180" r="5" fill="#f59e0b" opacity="0.5"/>

  <!-- Animated object on curve -->
  <g transform="translate(230, 130) rotate(30)">
    <polygon points="10,0 -6,-5 -6,5" fill="#ec4899"/>
  </g>

  <!-- Velocity vectors along curve -->
  <g stroke="#10b981" stroke-width="1.5" fill="none" opacity="0.6">
    <line x1="80" y1="150" x2="95" y2="130"/>
    <line x1="140" y1="75" x2="160" y2="72"/>
    <line x1="260" y1="175" x2="280" y2="175"/>
  </g>

  <!-- Sample points hint -->
  <g fill="#f59e0b" opacity="0.3">
    <circle cx="80" cy="150" r="2"/>
    <circle cx="110" cy="105" r="2"/>
    <circle cx="140" cy="75" r="2"/>
    <circle cx="200" cy="95" r="2"/>
    <circle cx="260" cy="175" r="2"/>
    <circle cx="330" cy="140" r="2"/>
  </g>
</svg>
