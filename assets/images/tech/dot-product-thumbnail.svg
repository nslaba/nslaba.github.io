<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <defs>
    <linearGradient id="vecAGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vecBGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowA" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#818cf8"/>
    </marker>
    <marker id="arrowB" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34d399"/>
    </marker>
    <marker id="arrowProj" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#f59e0b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="400" height="250" fill="#0a0a0f"/>

  <!-- Subtle grid -->
  <g stroke="rgba(255,255,255,0.03)" stroke-width="1">
    <line x1="50" y1="0" x2="50" y2="250"/>
    <line x1="100" y1="0" x2="100" y2="250"/>
    <line x1="150" y1="0" x2="150" y2="250"/>
    <line x1="200" y1="0" x2="200" y2="250"/>
    <line x1="250" y1="0" x2="250" y2="250"/>
    <line x1="300" y1="0" x2="300" y2="250"/>
    <line x1="350" y1="0" x2="350" y2="250"/>
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
  </g>

  <!-- Origin point -->
  <circle cx="100" cy="170" r="6" fill="#6366f1" opacity="0.8"/>

  <!-- Vector A (main vector) -->
  <g filter="url(#glow)">
    <line x1="100" y1="170" x2="320" y2="130" stroke="url(#vecAGrad)" stroke-width="4" marker-end="url(#arrowA)"/>
  </g>

  <!-- Vector B (the one being projected) -->
  <g filter="url(#glow)">
    <line x1="100" y1="170" x2="260" y2="60" stroke="url(#vecBGrad)" stroke-width="3" marker-end="url(#arrowB)"/>
  </g>

  <!-- Projection line (dashed, perpendicular drop) -->
  <line x1="220" y1="90" x2="220" y2="143" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="5 4" opacity="0.6"/>

  <!-- Projection vector on A -->
  <line x1="100" y1="170" x2="220" y2="143" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrowProj)" opacity="0.9"/>

  <!-- Right angle marker -->
  <path d="M 212 136 L 212 143 L 220 143" stroke="#f59e0b" stroke-width="1.5" fill="none" opacity="0.6"/>

  <!-- Angle arc -->
  <path d="M 130 165 A 35 35 0 0 0 125 145" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" fill="none"/>

  <!-- Labels -->
  <text x="330" y="135" fill="#818cf8" font-family="JetBrains Mono, monospace" font-size="14" font-weight="500">a</text>
  <text x="265" y="55" fill="#34d399" font-family="JetBrains Mono, monospace" font-size="14" font-weight="500">b</text>
  <text x="155" y="165" fill="#f59e0b" font-family="JetBrains Mono, monospace" font-size="11" opacity="0.9">proj</text>

  <!-- Dot product hint -->
  <text x="280" y="220" fill="rgba(255,255,255,0.25)" font-family="JetBrains Mono, monospace" font-size="12">a · b = |a||b|cos(θ)</text>
</svg>
