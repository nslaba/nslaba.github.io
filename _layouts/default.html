    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
             
               in vec4 a_position;

               out vec3 pos;
               void main() {
                   pos = a_position.xyz;
                   gl_Position = a_position;
               }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
        precision mediump float;
        uniform vec2 u_resolution;
        uniform float u_time;

        in vec3 pos;

        out vec4 outColor;

        float waveNoise(vec2 position, float time) {
            return sin(position.x * 10.0 + time) * cos(position.y * 10.0 + time);
        }

        void main() {
            vec2 st = gl_FragCoord.xy / u_resolution;
            st.x *= u_resolution.x / u_resolution.y;
            

            float r = waveNoise(st + vec2(0.0, u_time * 0.1), u_time);
            float g = waveNoise(st + vec2(u_time * 0.1, 0.0), u_time);
            float b = waveNoise(st, u_time);

            vec3 color = vec3(r,g,b) * 0.1 + 0.3;

            

            outColor = vec4(color, 1.0);
           
        }
    </script>
    <script src="scripts.js"></script>
