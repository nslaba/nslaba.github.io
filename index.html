<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Natalie Slaba - Creative Developer and Visual Artist. Code as canvas, pixels as paint.">

  <title>Natalie Slaba | Tech + Art</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #050508;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    /* ---- Text overlay ---- */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      z-index: 10;
    }

    .welcome {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(1.8rem, 4vw, 3.2rem);
      font-weight: 300;
      font-style: italic;
      color: rgba(255, 255, 255, 0.92);
      text-shadow: 0 2px 40px rgba(0,0,0,0.9), 0 0 80px rgba(0,0,0,0.6);
      letter-spacing: 0.04em;
      margin-bottom: 2rem;
      opacity: 0;
      animation: textIn 2.5s ease 1.8s forwards;
    }

    .mediums {
      display: flex;
      align-items: center;
      gap: 1rem;
      opacity: 0;
      animation: textIn 2.5s ease 2.6s forwards;
    }

    .mediums-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.35);
      text-shadow: 0 1px 15px rgba(0,0,0,0.9);
    }

    .medium-link {
      pointer-events: auto;
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(1.2rem, 2.5vw, 1.7rem);
      font-weight: 400;
      color: rgba(255,255,255,0.75);
      text-decoration: none;
      text-shadow: 0 2px 30px rgba(0,0,0,0.9);
      transition: all 0.4s ease;
      letter-spacing: 0.05em;
      padding: 0.5rem 1rem;
    }

    .medium-link:hover {
      color: #fff;
      text-shadow: 0 0 40px rgba(255,255,255,0.25), 0 2px 30px rgba(0,0,0,0.9);
    }

    .medium-sep {
      color: rgba(255,255,255,0.15);
      font-size: 1rem;
      text-shadow: 0 1px 10px rgba(0,0,0,0.9);
    }

    /* ---- Name ---- */
    .name {
      position: fixed;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      text-decoration: none;
      opacity: 0;
      animation: textIn 2s ease 0.5s forwards;
    }

    .name h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.45);
      text-shadow: 0 1px 15px rgba(0,0,0,0.7);
      transition: color 0.3s;
    }

    .name:hover h1 {
      color: rgba(255,255,255,0.85);
    }

    /* ---- Bottom links ---- */
    .about-link {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.25);
      text-decoration: none;
      transition: color 0.3s;
      text-shadow: 0 1px 10px rgba(0,0,0,0.7);
      opacity: 0;
      animation: textIn 2s ease 3.2s forwards;
    }

    .about-link:hover {
      color: rgba(255,255,255,0.8);
    }

    .hint {
      position: fixed;
      bottom: 4.5rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.55rem;
      color: rgba(255,255,255,0.12);
      letter-spacing: 0.1em;
      pointer-events: none;
      opacity: 0;
      animation: textIn 2s ease 4s forwards;
    }

    @keyframes textIn {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .mediums { flex-direction: column; gap: 0.25rem; }
      .medium-sep { display: none; }
      .name { top: 1.25rem; }
      .name h1 { font-size: 0.7rem; }
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <a href="about.html" class="name"><h1>Natalie Slaba</h1></a>

  <div class="overlay">
    <p class="welcome">welcome to my canvas</p>
    <div class="mediums">
      <span class="mediums-label">mediums:</span>
      <a href="tech/index.html" class="medium-link">Tech</a>
      <span class="medium-sep">&middot;</span>
      <a href="art/index.html" class="medium-link">Art</a>
    </div>
  </div>

  <span class="hint">touch the canvas</span>
  <a href="about.html" class="about-link">About</a>

  <script>
    // ----------------------------------------------------------------
    // Particle system — image texels with water-like physics
    // Adapted from projects/Vulkan/vulkan.html
    // ----------------------------------------------------------------

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let particles = [];
    let mouse = { x: null, y: null, prevX: null, prevY: null };
    let animationId;
    const startTime = performance.now();

    // --- Tuning ---
    const TARGET_PARTICLES = 120000;
    const PARTICLE_SIZE    = 1.5;
    const RETURN_SPEED     = 0.012;   // soft spring — slow, fluid return
    const FRICTION         = 0.96;    // high value = low drag = more glide
    const MOUSE_RADIUS     = 100;
    const MOUSE_FORCE      = 3.5;

    // --- Canvas setup ---
    function resize() {
      canvas.width  = window.innerWidth  * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }

    // --- Particle ---
    class Particle {
      constructor(homeX, homeY, r, g, b) {
        // start scattered for the intro materialisation
        this.x  = Math.random() * window.innerWidth;
        this.y  = Math.random() * window.innerHeight;
        this.homeX = homeX;
        this.homeY = homeY;
        this.vx = (Math.random() - 0.5) * 1.5;
        this.vy = (Math.random() - 0.5) * 1.5;
        this.r = r;
        this.g = g;
        this.b = b;
        // per-particle variation → organic feel
        this.returnK  = RETURN_SPEED * (0.7 + Math.random() * 0.6);
        this.friction  = FRICTION + (Math.random() - 0.5) * 0.015;
        this.phase     = Math.random() * Math.PI * 2;   // for idle drift
      }

      update(t) {
        // --- mouse repulsion (water displacement) ---
        if (mouse.x !== null) {
          const dx = this.x - mouse.x;
          const dy = this.y - mouse.y;
          const dist2 = dx * dx + dy * dy;
          const radius2 = MOUSE_RADIUS * MOUSE_RADIUS;

          if (dist2 < radius2 && dist2 > 1) {
            const dist  = Math.sqrt(dist2);
            const force = ((MOUSE_RADIUS - dist) / MOUSE_RADIUS) * MOUSE_FORCE;
            const nx = dx / dist;
            const ny = dy / dist;
            this.vx += nx * force;
            this.vy += ny * force;

            // inherit mouse velocity → "dragging through water"
            if (mouse.prevX !== null) {
              const mvx = (mouse.x - mouse.prevX) * 0.25;
              const mvy = (mouse.y - mouse.prevY) * 0.25;
              this.vx += mvx * force * 0.4;
              this.vy += mvy * force * 0.4;
            }
          }
        }

        // --- spring back home ---
        this.vx += (this.homeX - this.x) * this.returnK;
        this.vy += (this.homeY - this.y) * this.returnK;

        // --- friction (viscosity) ---
        this.vx *= this.friction;
        this.vy *= this.friction;

        // --- subtle idle drift (water is never still) ---
        this.vx += Math.sin(t * 0.4 + this.phase) * 0.003;
        this.vy += Math.cos(t * 0.3 + this.phase * 1.3) * 0.003;

        this.x += this.vx;
        this.y += this.vy;
      }
    }

    // --- Load painting & spawn particles ---
    function loadImage(src) {
      const img = new Image();
      img.crossOrigin = 'Anonymous';

      img.onload = function () {
        particles = [];
        const vw = window.innerWidth;
        const vh = window.innerHeight;

        // cover-fit the image to the viewport
        const imgAspect    = img.width / img.height;
        const canvasAspect = vw / vh;
        let drawW, drawH, offsetX, offsetY;

        if (imgAspect > canvasAspect) {
          drawH = vh; drawW = vh * imgAspect;
          offsetX = (vw - drawW) / 2; offsetY = 0;
        } else {
          drawW = vw; drawH = vw / imgAspect;
          offsetX = 0; offsetY = (vh - drawH) / 2;
        }

        // dynamic sample gap so particle count stays near TARGET
        const sampleGap = Math.max(1, Math.round(Math.sqrt(
          (img.width * img.height) / TARGET_PARTICLES
        )));

        // read pixels
        const tmp    = document.createElement('canvas');
        const tmpCtx = tmp.getContext('2d');
        tmp.width  = img.width;
        tmp.height = img.height;
        tmpCtx.drawImage(img, 0, 0);
        const { data } = tmpCtx.getImageData(0, 0, img.width, img.height);

        for (let y = 0; y < img.height; y += sampleGap) {
          for (let x = 0; x < img.width; x += sampleGap) {
            const px = offsetX + (x / img.width)  * drawW;
            const py = offsetY + (y / img.height) * drawH;
            if (px < -5 || px > vw + 5 || py < -5 || py > vh + 5) continue;

            const i = (y * img.width + x) * 4;
            const r = data[i], g = data[i+1], b = data[i+2], a = data[i+3];
            if (a < 128) continue;

            particles.push(new Particle(px, py, r, g, b));
          }
        }
      };

      img.src = src;
    }

    // --- Render loop ---
    // batch-draw by colour is expensive to sort; instead use imageData buffer
    // for maximum performance with tens of thousands of particles.

    function animate() {
      const t = (performance.now() - startTime) * 0.001;
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      // clear
      ctx.clearRect(0, 0, vw, vh);

      // create an imageData buffer at device-pixel size
      const w = canvas.width;
      const h = canvas.height;
      const imgData = ctx.createImageData(w, h);
      const buf = imgData.data;
      const dpr = devicePixelRatio;
      const size = Math.round(PARTICLE_SIZE * dpr);

      for (const p of particles) {
        p.update(t);

        // plot into imageData (much faster than fillRect per particle)
        const sx = Math.round(p.x * dpr);
        const sy = Math.round(p.y * dpr);

        for (let dy = 0; dy < size; dy++) {
          const py = sy + dy;
          if (py < 0 || py >= h) continue;
          const rowOff = py * w;
          for (let dx = 0; dx < size; dx++) {
            const px = sx + dx;
            if (px < 0 || px >= w) continue;
            const idx = (rowOff + px) * 4;
            buf[idx]     = p.r;
            buf[idx + 1] = p.g;
            buf[idx + 2] = p.b;
            buf[idx + 3] = 255;
          }
        }
      }

      ctx.putImageData(imgData, 0, 0);

      // store previous mouse position for velocity calc
      mouse.prevX = mouse.x;
      mouse.prevY = mouse.y;

      animationId = requestAnimationFrame(animate);
    }

    // --- Events ---
    window.addEventListener('mousemove', e => {
      mouse.prevX = mouse.x;
      mouse.prevY = mouse.y;
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
    window.addEventListener('mouseleave', () => {
      mouse.x = mouse.y = mouse.prevX = mouse.prevY = null;
    });

    // touch
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const t = e.touches[0];
      mouse.x = t.clientX;  mouse.y = t.clientY;
    }, { passive: false });
    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      mouse.prevX = mouse.x; mouse.prevY = mouse.y;
      const t = e.touches[0];
      mouse.x = t.clientX;  mouse.y = t.clientY;
    }, { passive: false });
    canvas.addEventListener('touchend', () => {
      mouse.x = mouse.y = mouse.prevX = mouse.prevY = null;
    });

    // resize → reload
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        resize();
        loadImage('assets/images/art/feet.webp');
      }, 250);
    });

    // --- Boot ---
    resize();
    loadImage('assets/images/art/feet.webp');
    animate();
  </script>

</body>
</html>
