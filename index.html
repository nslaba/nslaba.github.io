<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Natalie Slaba - Creative Developer and Visual Artist. Code as canvas, pixels as paint.">

  <title>Natalie Slaba | Tech + Art</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --tech-accent: #6366f1;
      --bg-dark: #050508;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-dark);
      color: #fff;
      overflow: hidden;
    }

    /* Main container */
    .home {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 2rem 3rem;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }

    .header-link {
      pointer-events: auto;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .header-link:hover {
      opacity: 0.8;
    }

    .header h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.6);
      opacity: 0;
      animation: fadeIn 1s ease 0.5s forwards;
    }

    /* Panels */
    .panel {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      transition: flex 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .panel:hover {
      flex: 1.3;
    }

    .home:has(.panel-tech:hover) .panel-art {
      flex: 0.7;
    }

    .home:has(.panel-art:hover) .panel-tech {
      flex: 0.7;
    }

    /* Tech Panel */
    .panel-tech {
      background: linear-gradient(135deg, #0a0a12 0%, #050510 100%);
    }

    .panel-tech .panel-canvas {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    /* Art Panel */
    .panel-art {
      background: linear-gradient(135deg, #0f0a05 0%, #0a0805 100%);
    }

    .panel-art .panel-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 4px;
      padding: 4px;
      opacity: 0.15;
      transition: opacity 0.6s ease;
    }

    .panel-art:hover .panel-bg {
      opacity: 0.3;
    }

    .panel-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Panel Content */
    .panel-content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }

    .panel-title {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 300;
      line-height: 1.1;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.8s ease 0.8s forwards;
    }

    .panel-tech .panel-title {
      font-family: 'Inter', sans-serif;
      letter-spacing: -0.02em;
      color: #fff;
    }

    .panel-art .panel-title {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      color: #fff;
      letter-spacing: 0.02em;
    }

    /* Enter button */
    .panel-enter {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      font-size: 0.8rem;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-decoration: none;
      border: 1px solid;
      background: transparent;
      transition: all 0.4s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease 1s forwards;
    }

    .panel-tech .panel-enter {
      font-family: 'JetBrains Mono', monospace;
      color: rgba(255,255,255,0.8);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .panel-tech .panel-enter:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .panel-art .panel-enter {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 500;
      color: #d97706;
      border-color: rgba(217, 119, 6, 0.6);
      letter-spacing: 0.1em;
    }

    .panel-art .panel-enter:hover {
      background: #d97706;
      color: #fff;
      border-color: #d97706;
      box-shadow: 0 0 50px rgba(217, 119, 6, 0.5);
      transform: translateY(-2px);
    }

    .panel-enter svg {
      width: 18px;
      height: 18px;
      transition: transform 0.3s ease;
    }

    .panel-enter:hover svg {
      transform: translateX(4px);
    }

    /* Divider */
    .divider {
      position: fixed;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 1px;
      background: linear-gradient(
        to bottom,
        transparent 10%,
        rgba(255,255,255,0.15) 30%,
        rgba(255,255,255,0.3) 50%,
        rgba(255,255,255,0.15) 70%,
        transparent 90%
      );
      transform: translateX(-50%);
      z-index: 50;
      pointer-events: none;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    /* About link */
    .about-link {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.3);
      text-decoration: none;
      transition: color 0.3s;
      opacity: 0;
      animation: fadeIn 1s ease 2s forwards;
    }

    .about-link:hover {
      color: #fff;
    }

    /* Exhibit notification */
    .exhibit-notify {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 90;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1.25rem;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 6px;
      text-decoration: none;
      opacity: 0;
      transform: translateY(-10px);
      animation: notifySlideIn 0.6s ease 2.5s forwards, notifyPulse 2s ease 3.1s 3;
    }

    .exhibit-notify:hover {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.25);
    }

    .exhibit-notify.hidden {
      display: none;
    }

    .exhibit-notify-text {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.85);
      letter-spacing: 0.02em;
    }

    .exhibit-notify-close {
      background: none;
      border: none;
      color: rgba(255,255,255,0.4);
      font-size: 1rem;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      transition: color 0.2s;
    }

    .exhibit-notify-close:hover {
      color: #fff;
    }

    @keyframes notifySlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes notifyPulse {
      0%, 100% { border-color: rgba(255,255,255,0.15); }
      50% { border-color: rgba(255,255,255,0.4); box-shadow: 0 0 15px rgba(255,255,255,0.08); }
    }

    /* Animations */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 900px) {
      .home {
        flex-direction: column;
      }

      .panel:hover {
        flex: 1.2;
      }

      .home:has(.panel-tech:hover) .panel-art,
      .home:has(.panel-art:hover) .panel-tech {
        flex: 0.8;
      }

      .divider {
        left: 0;
        right: 0;
        top: 50%;
        bottom: auto;
        width: 100%;
        height: 1px;
        background: linear-gradient(
          to right,
          transparent 10%,
          rgba(255,255,255,0.15) 30%,
          rgba(255,255,255,0.3) 50%,
          rgba(255,255,255,0.15) 70%,
          transparent 90%
        );
        transform: translateY(-50%);
      }

      .divider::before {
        display: none;
      }

      .panel-title {
        font-size: clamp(2rem, 10vw, 3.5rem);
      }

      .header {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <a href="about.html" class="header-link"><h1>Natalie Slaba</h1></a>
  </header>

  <!-- Main -->
  <main class="home">

    <!-- Tech Panel -->
    <a href="tech/index.html" class="panel panel-tech">
      <canvas class="panel-canvas" id="techCanvas"></canvas>
      <div class="panel-content">
        <h2 class="panel-title">Tech</h2>
        <span class="panel-enter">
          Explore Projects
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </span>
      </div>
    </a>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Art Panel -->
    <a href="art/index.html" class="panel panel-art">
      <div class="panel-bg">
        <img src="assets/images/art/chaos.webp" alt="">
        <img src="assets/images/art/ballerinas.webp" alt="">
        <img src="assets/images/art/birds_eye_view.webp" alt="">
        <img src="assets/images/art/bourgeois_living.webp" alt="">
        <img src="assets/images/art/gentleman_in_disguise.webp" alt="">
        <img src="assets/images/art/highliner.webp" alt="">
        <img src="assets/images/art/hands.webp" alt="">
        <img src="assets/images/art/fishing.webp" alt="">
        <img src="assets/images/art/fields.webp" alt="">
      </div>
      <div class="panel-content">
        <h2 class="panel-title">Art</h2>
        <span class="panel-enter">
          View Gallery
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>

  <!-- Exhibit notification -->
  <a href="art/exhibitions/" class="exhibit-notify" id="exhibitNotify">
    <span class="exhibit-notify-text">Upcoming exhibit — Squamish Art Gallery, July–Sept 2025</span>
    <button class="exhibit-notify-close" aria-label="Dismiss">&times;</button>
  </a>

  <!-- About Link -->
  <a href="about.html" class="about-link">About</a>

  <script>
    // Tech panel particle system
    const canvas = document.getElementById('techCanvas');
    const ctx = canvas.getContext('2d');

    let particles = [];
    let mouse = { x: null, y: null };
    const PARTICLE_COUNT = 60;
    const CONNECTION_DISTANCE = 120;

    function resize() {
      const panel = canvas.parentElement;
      canvas.width = panel.offsetWidth;
      canvas.height = panel.offsetHeight;
    }

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.radius = Math.random() * 2 + 0.5;
        this.opacity = Math.random() * 0.4 + 0.1;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        // Mouse interaction
        if (mouse.x !== null) {
          const dx = mouse.x - this.x;
          const dy = mouse.y - this.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < 150) {
            const force = (150 - dist) / 150;
            this.vx -= (dx / dist) * force * 0.015;
            this.vy -= (dy / dist) * force * 0.015;
          }
        }

        // Friction
        this.vx *= 0.99;
        this.vy *= 0.99;

        // Bounds
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(99, 102, 241, ${this.opacity})`;
        ctx.fill();
      }
    }

    function init() {
      resize();
      particles = [];
      for (let i = 0; i < PARTICLE_COUNT; i++) {
        particles.push(new Particle());
      }
    }

    function drawConnections() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < CONNECTION_DISTANCE) {
            const opacity = (1 - dist / CONNECTION_DISTANCE) * 0.1;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = `rgba(99, 102, 241, ${opacity})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        p.update();
        p.draw();
      });

      drawConnections();
      requestAnimationFrame(animate);
    }

    // Events
    window.addEventListener('resize', resize);

    canvas.parentElement.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
      mouse.y = e.clientY - rect.top;
    });

    canvas.parentElement.addEventListener('mouseleave', () => {
      mouse.x = null;
      mouse.y = null;
    });

    // Init
    init();
    animate();
  </script>

  <script>
    // Exhibit notification dismiss
    const notify = document.getElementById('exhibitNotify');
    const closeBtn = notify.querySelector('.exhibit-notify-close');
    closeBtn.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      notify.classList.add('hidden');
    });
  </script>

</body>
