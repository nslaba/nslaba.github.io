<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Natalie Slaba - Creative Developer and Visual Artist. Code as canvas, pixels as paint.">

  <title>Natalie Slaba | Tech + Art</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #050508;
      overflow: hidden;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    /* ---- Vignette — fades painting edges to black ---- */
    .vignette {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
      background:
        linear-gradient(to right, #050508 0%, transparent 18%, transparent 82%, #050508 100%);
    }

    /* ---- Text — left side, off the painting ---- */
    .text-block {
      position: fixed;
      left: 3rem;
      top: 0;
      bottom: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      pointer-events: none;
      width: 14rem;
    }

    /* ---- Name ---- */
    .name {
      position: fixed;
      top: 2.5rem;
      left: 3rem;
      z-index: 20;
      text-decoration: none;
      opacity: 0;
      animation: textIn 2s ease 0.5s forwards;
    }

    .name h1 {
      font-family: 'Roboto Slab', serif;
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.8);
      transition: color 0.3s;
    }

    .name:hover h1 {
      color: #fff;
    }

    /* ---- Canvas mediums ---- */
    .mediums {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      opacity: 0;
      animation: textIn 2s ease 1.5s forwards;
    }

    .mediums-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.4);
    }

    .mediums-links {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .medium-link {
      pointer-events: auto;
      font-family: 'Roboto Slab', serif;
      font-size: 1.4rem;
      font-weight: 300;
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      transition: all 0.3s ease;
      letter-spacing: 0.06em;
      padding: 0.3rem 0;
      display: inline-block;
    }

    .medium-link:hover {
      color: #fff;
      letter-spacing: 0.12em;
    }

    /* ---- About link ---- */
    .about-link {
      position: fixed;
      bottom: 2.5rem;
      left: 3rem;
      z-index: 20;
      font-family: 'Roboto Slab', serif;
      font-size: 0.8rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      color: rgba(255,255,255,0.5);
      text-decoration: none;
      transition: color 0.3s;
      opacity: 0;
      animation: textIn 2s ease 2.2s forwards;
    }

    .about-link:hover {
      color: #fff;
    }

    /* ---- Hint ---- */
    .hint {
      position: fixed;
      bottom: 2.5rem;
      right: 3rem;
      z-index: 20;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.55rem;
      color: rgba(255,255,255,0.12);
      letter-spacing: 0.1em;
      pointer-events: none;
      opacity: 0;
      animation: textIn 2s ease 3.5s forwards;
    }

    @keyframes textIn {
      to { opacity: 1; }
    }

    /* ---- Mobile ---- */
    @media (max-width: 768px) {
      .vignette {
        background:
          linear-gradient(to right,  #050508 0%, transparent 8%, transparent 92%, #050508 100%),
          linear-gradient(to bottom, #050508 0%, transparent 8%, transparent 70%, #050508 100%);
      }

      .text-block {
        left: 2rem;
        top: auto;
        bottom: 6rem;
        justify-content: flex-end;
        width: auto;
      }

      .name {
        top: 1.5rem;
        left: 2rem;
      }

      .name h1 { font-size: 0.85rem; }

      .medium-link { font-size: 1.2rem; }

      .about-link {
        bottom: 2rem;
        left: 2rem;
      }

      .hint {
        right: 2rem;
        bottom: 2rem;
      }
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>
  <div class="vignette"></div>

  <a href="about.html" class="name"><h1>Natalie Slaba</h1></a>

  <div class="text-block">
    <div class="mediums">
      <span class="mediums-label">canvas mediums</span>
      <div class="mediums-links">
        <a href="tech/index.html" class="medium-link">Tech</a>
        <a href="art/index.html" class="medium-link">Art</a>
      </div>
    </div>
  </div>

  <a href="about.html" class="about-link">About</a>
  <span class="hint">touch the canvas</span>

  <script>
    // ----------------------------------------------------------------
    // Particle system — image texels with water-like physics
    // Adapted from projects/Vulkan/vulkan.html
    // ----------------------------------------------------------------

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let particles = [];
    let mouse = { x: null, y: null, prevX: null, prevY: null };
    let animationId;
    const startTime = performance.now();

    // --- Tuning ---
    const TARGET_PARTICLES = 200000;
    const PARTICLE_SIZE    = 1;
    const RETURN_SPEED     = 0.035;
    const FRICTION         = 0.92;
    const MOUSE_RADIUS     = 100;
    const MOUSE_FORCE      = 3.5;

    // --- Canvas setup ---
    function resize() {
      canvas.width  = window.innerWidth  * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }

    // --- Particle ---
    class Particle {
      constructor(homeX, homeY, r, g, b) {
        this.x  = Math.random() * window.innerWidth;
        this.y  = Math.random() * window.innerHeight;
        this.homeX = homeX;
        this.homeY = homeY;
        this.vx = (Math.random() - 0.5) * 1.5;
        this.vy = (Math.random() - 0.5) * 1.5;
        this.r = r;
        this.g = g;
        this.b = b;
        this.returnK  = RETURN_SPEED * (0.8 + Math.random() * 0.4);
        this.friction  = FRICTION + (Math.random() - 0.5) * 0.01;
        this.phase     = Math.random() * Math.PI * 2;
      }

      update(t) {
        if (mouse.x !== null) {
          const dx = this.x - mouse.x;
          const dy = this.y - mouse.y;
          const dist2 = dx * dx + dy * dy;
          const radius2 = MOUSE_RADIUS * MOUSE_RADIUS;

          if (dist2 < radius2 && dist2 > 1) {
            const dist  = Math.sqrt(dist2);
            const force = ((MOUSE_RADIUS - dist) / MOUSE_RADIUS) * MOUSE_FORCE;
            const nx = dx / dist;
            const ny = dy / dist;
            this.vx += nx * force;
            this.vy += ny * force;

            if (mouse.prevX !== null) {
              const mvx = (mouse.x - mouse.prevX) * 0.25;
              const mvy = (mouse.y - mouse.prevY) * 0.25;
              this.vx += mvx * force * 0.4;
              this.vy += mvy * force * 0.4;
            }
          }
        }

        this.vx += (this.homeX - this.x) * this.returnK;
        this.vy += (this.homeY - this.y) * this.returnK;
        this.vx *= this.friction;
        this.vy *= this.friction;

        this.vx += Math.sin(t * 0.4 + this.phase) * 0.003;
        this.vy += Math.cos(t * 0.3 + this.phase * 1.3) * 0.003;

        this.x += this.vx;
        this.y += this.vy;
      }
    }

    // --- Load painting & spawn particles ---
    function loadImage(src) {
      const img = new Image();
      img.crossOrigin = 'Anonymous';

      img.onload = function () {
        particles = [];
        const vw = window.innerWidth;
        const vh = window.innerHeight;

        const imgAspect    = img.width / img.height;
        const canvasAspect = vw / vh;
        let drawW, drawH, offsetX, offsetY;

        // contain-fit with padding: show entire painting, black space around
        const scale = 0.90;
        if (imgAspect > canvasAspect) {
          drawW = vw * scale; drawH = drawW / imgAspect;
        } else {
          drawH = vh * scale; drawW = drawH * imgAspect;
        }
        offsetX = (vw - drawW) / 2;
        offsetY = (vh - drawH) / 2;

        const sampleGap = Math.max(1, Math.round(Math.sqrt(
          (img.width * img.height) / TARGET_PARTICLES
        )));

        const tmp    = document.createElement('canvas');
        const tmpCtx = tmp.getContext('2d');
        tmp.width  = img.width;
        tmp.height = img.height;
        tmpCtx.drawImage(img, 0, 0);
        const { data } = tmpCtx.getImageData(0, 0, img.width, img.height);

        for (let y = 0; y < img.height; y += sampleGap) {
          for (let x = 0; x < img.width; x += sampleGap) {
            const px = offsetX + (x / img.width)  * drawW;
            const py = offsetY + (y / img.height) * drawH;
            if (px < -5 || px > vw + 5 || py < -5 || py > vh + 5) continue;

            const i = (y * img.width + x) * 4;
            const r = data[i], g = data[i+1], b = data[i+2], a = data[i+3];
            if (a < 128) continue;

            particles.push(new Particle(px, py, r, g, b));
          }
        }
      };

      img.src = src;
    }

    // --- Render loop ---
    function animate() {
      const t = (performance.now() - startTime) * 0.001;
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      ctx.clearRect(0, 0, vw, vh);

      const w = canvas.width;
      const h = canvas.height;
      const imgData = ctx.createImageData(w, h);
      const buf = imgData.data;
      const dpr = devicePixelRatio;
      const size = Math.max(1, Math.round(PARTICLE_SIZE * dpr));

      for (const p of particles) {
        p.update(t);

        const sx = Math.round(p.x * dpr);
        const sy = Math.round(p.y * dpr);

        for (let dy = 0; dy < size; dy++) {
          const py = sy + dy;
          if (py < 0 || py >= h) continue;
          const rowOff = py * w;
          for (let dx = 0; dx < size; dx++) {
            const px = sx + dx;
            if (px < 0 || px >= w) continue;
            const idx = (rowOff + px) * 4;
            buf[idx]     = p.r;
            buf[idx + 1] = p.g;
            buf[idx + 2] = p.b;
            buf[idx + 3] = 255;
          }
        }
      }

      ctx.putImageData(imgData, 0, 0);

      mouse.prevX = mouse.x;
      mouse.prevY = mouse.y;

      animationId = requestAnimationFrame(animate);
    }

    // --- Events ---
    window.addEventListener('mousemove', e => {
      mouse.prevX = mouse.x;
      mouse.prevY = mouse.y;
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
    window.addEventListener('mouseleave', () => {
      mouse.x = mouse.y = mouse.prevX = mouse.prevY = null;
    });

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const t = e.touches[0];
      mouse.x = t.clientX;  mouse.y = t.clientY;
    }, { passive: false });
    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      mouse.prevX = mouse.x; mouse.prevY = mouse.y;
      const t = e.touches[0];
      mouse.x = t.clientX;  mouse.y = t.clientY;
    }, { passive: false });
    canvas.addEventListener('touchend', () => {
      mouse.x = mouse.y = mouse.prevX = mouse.prevY = null;
    });

    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        resize();
        loadImage('assets/images/art/feet_cropped.jpg');
      }, 250);
    });

    // --- Boot ---
    resize();
    loadImage('assets/images/art/feet_cropped.jpg');
    animate();
  </script>

</body>
</html>
